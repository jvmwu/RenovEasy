<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭装修接单App - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/design-system.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .prototype-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .prototype-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        
        .page-frame {
            background: #000;
            border-radius: 39px;
            padding: 3px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .page-frame:hover {
            transform: scale(1.02);
        }
        
        .page-iframe {
            width: 393px;
            height: 852px;
            border: none;
            border-radius: 36px;
            background: #F2F2F7;
        }
        
        .page-label {
            text-align: center;
            margin-top: 15px;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .user-section, .worker-section {
            grid-column: 1 / -1;
            width: 100%;
        }
        
        .section-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin: 40px 0 20px 0;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            justify-items: center;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <div class="prototype-header">
            <h1 class="text-4xl font-bold mb-4">家庭装修接单App</h1>
            <p class="text-xl opacity-90">高保真原型展示 - iPhone 16 Pro适配</p>
            <p class="text-sm opacity-75 mt-2">基于iOS Human Interface Guidelines设计</p>
        </div>
        
        <!-- 用户端界面 -->
        <div class="user-section">
            <h2 class="section-title">
                <i class="fas fa-user mr-3"></i>用户端界面
            </h2>
            <div class="section-grid">
                <div class="page-frame">
                    <iframe src="./user-home.html" class="page-iframe"></iframe>
                    <div class="page-label">
                        <i class="fas fa-home mr-2"></i>装修首页
                    </div>
                </div>
                
                <div class="page-frame">
                    <iframe src="./user-nearby.html" class="page-iframe"></iframe>
                    <div class="page-label">
                        <i class="fas fa-map-marker-alt mr-2"></i>附近页面
                    </div>
                </div>
                
                <div class="page-frame">
                    <iframe src="./user-profile.html" class="page-iframe"></iframe>
                    <div class="page-label">
                        <i class="fas fa-user-circle mr-2"></i>我的页面
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 装修工端界面 -->
        <div class="worker-section">
            <h2 class="section-title">
                <i class="fas fa-hard-hat mr-3"></i>装修工端界面
            </h2>
            <div class="section-grid">
                <div class="page-frame">
                    <iframe src="./worker-home.html" class="page-iframe"></iframe>
                    <div class="page-label">
                        <i class="fas fa-map mr-2"></i>地图首页
                    </div>
                </div>
                
                <div class="page-frame">
                    <iframe src="./worker-orders.html" class="page-iframe"></iframe>
                    <div class="page-label">
                        <i class="fas fa-clipboard-list mr-2"></i>订单页面
                    </div>
                </div>
                
                <div class="page-frame">
                    <iframe src="./worker-profile.html" class="page-iframe"></iframe>
                    <div class="page-label">
                        <i class="fas fa-id-card mr-2"></i>我的页面
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="text-center mt-16 text-white opacity-75">
            <p class="mb-2">
                <i class="fas fa-mobile-alt mr-2"></i>
                适配设备: iPhone 16 Pro (393×852)
            </p>
            <p class="mb-2">
                <i class="fas fa-code mr-2"></i>
                技术栈: HTML5 + Tailwind CSS + FontAwesome + Google Maps
            </p>
            <p>
                <i class="fas fa-palette mr-2"></i>
                设计规范: iOS Human Interface Guidelines
            </p>
        </div>
    </div>
    
    <script>
        // 页面加载完成后的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有iframe添加加载完成的淡入效果
            const iframes = document.querySelectorAll('.page-iframe');
            iframes.forEach((iframe, index) => {
                iframe.style.opacity = '0';
                iframe.style.transition = 'opacity 0.5s ease';
                
                iframe.onload = function() {
                    setTimeout(() => {
                        iframe.style.opacity = '1';
                    }, index * 200); // 错开加载动画
                };
            });
            
            // 添加页面框架的悬停效果
            const frames = document.querySelectorAll('.page-frame');
            frames.forEach(frame => {
                frame.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 30px 60px rgba(0, 0, 0, 0.4)';
                });
                
                frame.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
                });
            });
        });
        
        // 响应式处理
        function handleResize() {
            const container = document.querySelector('.prototype-container');
            const width = window.innerWidth;
            
            if (width < 1200) {
                container.style.padding = '0 10px';
            } else {
                container.style.padding = '0 20px';
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize(); // 初始调用
    </script>
</body>
</html>
