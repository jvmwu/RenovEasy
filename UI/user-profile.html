<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007AFF',
                        secondary: '#34C759',
                        danger: '#FF3B30',
                        warning: '#FF9500',
                        background: '#F2F2F7'
                    }
                }
            }
        }
    </script>
    <style>
        .order-tab {
            transition: all 0.3s ease;
        }
        .order-tab.active {
            color: #007AFF;
            border-bottom: 2px solid #007AFF;
        }
        .setting-card {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .setting-card:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
        }
        .setting-card:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-background h-screen flex flex-col">
    <!-- 主内容区域 -->
    <div class="flex-1 overflow-y-auto pb-20">
        <!-- 用户信息头部 -->
        <div class="bg-white px-4 py-6">
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=80&h=80&fit=crop&crop=face" 
                     alt="用户头像" class="w-16 h-16 rounded-full object-cover">
                <div class="flex-1">
                    <h2 class="font-semibold text-gray-800 text-lg">张女士</h2>
                    <p class="text-sm text-gray-500">手机号: 138****8888</p>
                    <p class="text-sm text-gray-500">注册时间: 2024年1月</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 订单统计 -->
        <div class="bg-white mt-2 px-4 py-4">
            <h3 class="font-semibold text-gray-800 mb-3">我的订单</h3>
            <div class="grid grid-cols-4 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold text-primary">3</div>
                    <div class="text-xs text-gray-500 mt-1">待接单</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-warning">2</div>
                    <div class="text-xs text-gray-500 mt-1">施工中</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-secondary">8</div>
                    <div class="text-xs text-gray-500 mt-1">已完成</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-gray-600">5</div>
                    <div class="text-xs text-gray-500 mt-1">收藏工</div>
                </div>
            </div>
        </div>

        <!-- 账户设置 -->
        <div class="bg-white mt-2 px-4 py-4 mb-6">
            <h3 class="font-semibold text-gray-800 mb-3">账户设置</h3>
            <div class="grid grid-cols-2 gap-3">
                <div class="flex items-center justify-between py-3 px-3 bg-gray-50 rounded-lg setting-card">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-user text-primary"></i>
                        <span class="text-sm text-gray-800">个人信息</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-3 bg-gray-50 rounded-lg setting-card">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-phone text-primary"></i>
                        <span class="text-sm text-gray-800">手机号码</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-3 bg-gray-50 rounded-lg setting-card">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-lock text-primary"></i>
                        <span class="text-sm text-gray-800">修改密码</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-3 bg-gray-50 rounded-lg setting-card">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-bell text-primary"></i>
                        <span class="text-sm text-gray-800">消息通知</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-3 bg-gray-50 rounded-lg setting-card">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-shield-alt text-primary"></i>
                        <span class="text-sm text-gray-800">隐私设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-3 bg-gray-50 rounded-lg setting-card">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-headset text-primary"></i>
                        <span class="text-sm text-gray-800">客服帮助</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
            <div class="mt-3">
                <div class="flex items-center justify-between py-3 px-3 bg-gray-50 rounded-lg setting-card">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-info-circle text-primary"></i>
                        <span class="text-sm text-gray-800">关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bg-white border-t border-gray-200 px-4 py-3 flex items-center justify-around fixed bottom-0 left-0 right-0">
        <div class="flex flex-col items-center py-2">
            <i class="fas fa-home text-gray-400 text-lg"></i>
            <span class="text-xs text-gray-400 mt-1">首页</span>
        </div>
        <div class="flex flex-col items-center py-2">
            <i class="fas fa-users text-gray-400 text-lg"></i>
            <span class="text-xs text-gray-400 mt-1">附近</span>
        </div>
        <div class="flex flex-col items-center py-2">
            <i class="fas fa-user text-primary text-lg"></i>
            <span class="text-xs text-primary mt-1">我的</span>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 隐藏所有订单列表
            document.getElementById('pending-orders').classList.add('hidden');
            document.getElementById('inProgress-orders').classList.add('hidden');
            document.getElementById('completed-orders').classList.add('hidden');
            
            // 移除所有标签的active状态
            document.querySelectorAll('.order-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的订单列表
            document.getElementById(tabName + '-orders').classList.remove('hidden');
            
            // 添加选中标签的active状态
            event.target.classList.add('active');
        }

        // 账户设置功能
        function handleSettingClick(settingName) {
            switch(settingName) {
                case '个人信息':
                    alert('正在打开个人信息设置...');
                    break;
                case '手机号码':
                    alert('正在打开手机号码设置...');
                    break;
                case '修改密码':
                    alert('正在打开密码修改页面...');
                    break;
                case '消息通知':
                    alert('正在打开消息通知设置...');
                    break;
                case '隐私设置':
                    alert('正在打开隐私设置...');
                    break;
                case '客服帮助':
                    alert('正在连接客服...');
                    break;
                case '关于我们':
                    alert('RenovEasy v1.0.0\n家庭装修接单App\n让装修更简单！');
                    break;
                default:
                    console.log('点击了:', settingName);
            }
        }

        // 为账户设置项添加点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const settingItems = document.querySelectorAll('.bg-gray-50.rounded-lg');
            settingItems.forEach(item => {
                item.addEventListener('click', function() {
                    const settingName = this.querySelector('span').textContent;
                    handleSettingClick(settingName);
                });
            });
        });
    </script>
</body>
</html>
